image:
  registry: ghcr.io
  repository: patentlobster/lobster-shop-private-api
  pullPolicy: IfNotPresent
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
replicaCount: 2
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
service:
  type: ClusterIP
  port: 80
  targetPort: 3100
  annotations: {}
ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: private-api.lobster-shop.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: private-api-tls
      hosts:
        - private-api.lobster-shop.example.com
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 300m
    memory: 512Mi
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 80
keda:
  enabled: true
  pollingInterval: 30
  cooldownPeriod: 300
  minReplicaCount: 2
  maxReplicaCount: 20
  kafka:
    topic: "purchases"
    consumerGroup: "purchase-processor-group"
    lagThreshold: "10"
podDisruptionBudget:
  enabled: true
  minAvailable: 1
livenessProbe:
  httpGet:
    path: /api/health/live
    port: http
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /api/health/ready
    port: http
  initialDelaySeconds: 15
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 3
nodeSelector: {}
tolerations: []
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - private-api
          topologyKey: kubernetes.io/hostname
serviceAccount:
  create: true
  annotations: {}
  name: ""
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: public-api
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: kafka
      ports:
        - protocol: TCP
          port: 9092
        - protocol: TCP
          port: 9093
        - protocol: TCP
          port: 9094
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: mongodb
      ports:
        - protocol: TCP
          port: 27017
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
config:
  kafkaBrokers: "kafka-broker-0.kafka-broker-headless.kafka.svc.cluster.local:9092"
  kafkaGroupId: "purchase-processor-group"
  mongodbUri: "mongodb://mongodb-headless.mongodb.svc.cluster.local:27017"
  mongodbDatabase: "lobster-shop"
secrets:
  kafkaSasl:
    enabled: false
    mechanism: "PLAIN"
    existingSecret: ""
    username: ""
    password: ""
    passwordKey: "KAFKA_SASL_PASSWORD"
  mongodb:
    enabled: false
    existingSecret: ""
    username: ""
    password: ""
    passwordKey: "MONGODB_PASSWORD"
podLabels: {}
podAnnotations: {}
volumeMounts:
  - name: tmp
    mountPath: /tmp
  - name: cache
    mountPath: /app/.cache
volumes:
  - name: tmp
    emptyDir: {}
  - name: cache
    emptyDir: {}
