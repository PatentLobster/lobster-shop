{{- $needsSecret := or (and .Values.secrets.kafkaSasl.enabled (not .Values.secrets.kafkaSasl.existingSecret)) (and .Values.secrets.mongodb.enabled (not .Values.secrets.mongodb.existingSecret)) }}
{{- if $needsSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "private-api.fullname" . }}
  labels:
    {{- include "private-api.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if and .Values.secrets.kafkaSasl.enabled (not .Values.secrets.kafkaSasl.existingSecret) }}
  KAFKA_SASL_USERNAME: {{ .Values.secrets.kafkaSasl.username | default "" | quote }}
  KAFKA_SASL_PASSWORD: {{ .Values.secrets.kafkaSasl.password | default "" | quote }}
  {{- end }}
  {{- if and .Values.secrets.mongodb.enabled (not .Values.secrets.mongodb.existingSecret) }}
  MONGODB_USERNAME: {{ .Values.secrets.mongodb.username | default "" | quote }}
  MONGODB_PASSWORD: {{ .Values.secrets.mongodb.password | default "" | quote }}
  {{- end }}
{{- end }}